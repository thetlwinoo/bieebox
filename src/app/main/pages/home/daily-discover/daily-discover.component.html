<div class="viwer-area">
    <div class="container">
        <div class="viwer-title">
            <div class="viwer-title-spacer title">
                daily discover
            </div>
            <a routerLink="/pages/shop" routerLinkActive="active">see all
                <i class="ion-ios-arrow-forward"></i>
            </a>
        </div>
        <div class="viwer-body">
            <div class="content">
                <div class="cards">
                    <div class="card" *ngFor="let item of stockItems | slice:0:18">
                        <a [routerLink]="['/pages/shop',item._id]" routerLinkActive="active">
                            <div #productcard class="card-preview">
                                <product-card [stockItem]="item"></product-card>                                
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
