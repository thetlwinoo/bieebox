<ng-container *ngIf="layout == 'vertical'">

    <div class="navbar-vertical">

        <div class="navbar-header">

            <div class="logo">
                <img class="logo-icon" src="assets/images/logos/box.svg">
                <span class="logo-text">FUSE</span>
            </div>

            <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
                <mat-icon>menu</mat-icon>
            </button>

            <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
                <mat-icon>arrow_back</mat-icon>
            </button>

        </div>

        <div class="navbar-content" boxPerfectScrollbar [boxPerfectScrollbarOptions]="{suppressScrollX: true}">
            <box-navigation layout="vertical"></box-navigation>
        </div>

    </div>

</ng-container>

<ng-container *ngIf="layout == 'horizontal'">

    <div class="container">
        <div class="navbar-horizontal">
            <box-navigation layout="horizontal"></box-navigation>
        </div>
    </div>

</ng-container>
