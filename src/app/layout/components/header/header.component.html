<div class="container-wrapper header-with-search-wrapper">
    <div class="container header-with-search">
        <a routerLink="/pages/home" routerLinkActive="active" class="header-with-search__logo-section" fxHide fxShow.gt-xs>
            <img src="assets/devita/img/logo/logo.png" alt="">
        </a>
        <box-search class="header-with-search__search-section" [url]="currentUrl" [defaultKeywords]="defaultKeywords" [keywords]="keywords$ | async"
            [query]="searchQuery$ | async" [searching]="loading$ | async" [error]="error$ | async" (search)="search($event)"
            (summit)="onSummit($event)"></box-search>
        <div class="header-with-search__cart-wrapper" fxHide fxShow.gt-xs>
            <div class="box-drawer">
                <div class="cart-drawer-container">
                    <div class="cart-drawer flex v-center">
                        <button mat-icon-button matBadge="{{itemCount$ | async}}" matBadgePosition="after" matBadgeColor="warn">
                            <mat-icon>shopping_cart</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
